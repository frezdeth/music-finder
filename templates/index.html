<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balkan Music Downloader</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #f39c12;
    }

    form {
      background-color: #2c2c3e;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #f39c12;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67e22;
    }

    .footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>🎵 Balkan Music Downloader</h1>
  <form action="/download" method="post">
    <label for="artist">Enter Artist Name:</label>
    <input type="text" id="artist" name="artist" placeholder="e.g. Александра Пријовик" required>
    <button type="submit">Download MP3s</button>
  </form>
  <div class="footer">Downloads 10 top tracks. Powered by YouTube + yt-dlp</div>
</body>
</html>
