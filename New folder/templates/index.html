<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .response {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Download Any Songs from YouTube</h1>
    <form id="downloadForm">
        <input type="text" name="artist" placeholder="Enter artist or song name" required>
        <br>
        <button type="submit">Download</button>
    </form>
    <div class="response" id="responseMessage"></div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            const response = await fetch('/download', {
                method: 'POST',
                body: formData
            });

            const text = await response.text();
            document.getElementById('responseMessage').innerText = text;
        });
    </script>
</body>
</html>
